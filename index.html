<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة النهاية</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #app {
      padding: 20px;
    }

    button {
      background-color: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }

    button:disabled {
      background-color: #aaa;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
    }

    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let currentStep = 1;
    let attempts = 0;

    function showStep() {
      app.innerHTML = "";

      const counter = document.createElement("div");
      counter.textContent = `الخطوة: ${currentStep}/10`;
      counter.style.marginBottom = "20px";
      app.appendChild(counter);

      if (currentStep === 1) step1();
      else if (currentStep === 2) step2();
      else if (currentStep === 3) step3();
      else if (currentStep === 4) step4();
      else if (currentStep === 5) step5();
      else if (currentStep === 6) step6();
      else if (currentStep === 7) step7();
      else if (currentStep === 8) step8();
      else if (currentStep === 9) step9();
      else if (currentStep === 10) step10();
    }

    
      app.innerHTML = `<p>أهلاً بك نون، لعبة النهاية، استمتعي</p>`;
      const button = document.createElement("button");
      button.textContent = "بدء اللعبة";
      button.onclick = () => {
        currentStep++;
        showStep();
      };
      app.appendChild(button);
    }function step1() {
  const stepIndicator = document.createElement("p");
  stepIndicator.textContent = "الخطوة 1 من 10";
  stepIndicator.style.fontSize = "18px";
  stepIndicator.style.color = "#555";
  stepIndicator.style.textAlign = "center";
  stepIndicator.style.marginBottom = "20px";
  app.appendChild(stepIndicator);

  const welcomeMessage = document.createElement("p");
  welcomeMessage.textContent = "أهلاً بك نون، لعبة النهاية، استمتعي";
  welcomeMessage.style.fontSize = "24px";
  welcomeMessage.style.textAlign = "center";
  app.appendChild(welcomeMessage);

  const startButton = document.createElement("button");
  startButton.textContent = "بدء اللعبة";
  startButton.onclick = () => {
    currentStep++;
    showStep();
  };
  app.appendChild(startButton);
}


    function step2() {
      const hint = document.createElement("p");
      hint.textContent = "شيء له علاقة بالبكاء";
      app.appendChild(hint);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "أدخل كلمة السر";
      app.appendChild(input);

      const button = document.createElement("button");
      button.textContent = "تحقق";
      button.onclick = () => {
        if (input.value === "كُمي موجود") {
          currentStep++;
          showStep();
        } else {
          attempts++;
          if (attempts >= 3) {
            alert("كلمة السر: كُمي موجود");
          } else {
            alert("كلمة السر خاطئة");
          }
        }
      };
      app.appendChild(button);
    }

    function step3() {
      let count = 0;
      const counter = document.createElement("p");
      counter.textContent = "0";
      app.appendChild(counter);

      const hint = document.createElement("p");
      hint.textContent = "لا تضغط بسرعة حتى لا تفقد المفاجأة";
      app.appendChild(hint);

      const button = document.createElement("button");
      button.textContent = "زيادة العدد";
      button.onclick = () => {
        count++;
        counter.textContent = count;
        if (count === 4) {
          alert(""في أبريل تبدأ الحكايات بالزهور، وتجدد الأرواح بعطر الربيع، فأنت مثل شهر ميلادك، بداية جديدة تحمل في طياتها جمال البدايات."");
        } else if (count === 7) {
          alert("**"مواليد يوليو، أنتم كأشعة شمس الصيف: دافئون، مشرقون، وتملكون قلوبًا تنبض بالحب والإلهام."**");
        } else if (count === 97) {
          alert("مواليد 1997، أنتم جيل الأحلام الكبيرة والتغيرات السريعة، تحملون في أرواحكم توازنًا بين عراقة الماضي وإبداع المستقبل");
          hint.textContent = "الآن يمكنك الضغط سريعاً";
        } else if (count >= 300) {
          currentStep++;
          showStep();
        }
      };
      app.appendChild(button);
    }

    function step4() {
      app.innerHTML = `<p>اختبار من ٣ أسئلة:</p>`;
      const questions = [
        { question: "ما هو لون محمد المفضل؟", options: ["بنفسجي", "أخضر", "أحمر"], answer: 0 },
        { question: "ما مشروب محمد المفضل؟", options: ["شاي", "عصير", "قهوة"], answer: 2 },
        { question: "كم طول ووزن محمد؟", options: ["١٦٥/٥٥", "١٦٠/٥٠", "١٧٠/٩٩"], answer: 1 },
      ];
      let correctAnswers = 0;

      questions.forEach((q, index) => {
        const questionText = document.createElement("p");
        questionText.textContent = q.question;
        app.appendChild(questionText);

        q.options.forEach((option, i) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.onclick = () => {
            if (i === q.answer) {
              correctAnswers++;
              alert("إجابة صحيحة!");
            } else {
              alert("إجابة خاطئة!");
            }
            if (index === questions.length - 1) {
              alert(`عدد الإجابات الصحيحة: ${correctAnswers}`);
              currentStep++;
              showStep();
            }
          };
          app.appendChild(button);
        });
      });
    }

    function step5() {
  let seconds = 120; // عدد الثواني
  const timer = document.createElement("p");
  timer.textContent = `الوقت المتبقي: ${seconds} ثانية`;
  app.appendChild(timer);

  const interval = setInterval(() => {
    seconds--;
    timer.textContent = `الوقت المتبقي: ${seconds} ثانية`;

    if (seconds <= 0) {
      clearInterval(interval);
      currentStep++;
      showStep();
    }
  }, 1000);

  const poem = document.createElement("p");
  poem.innerHTML = `
    أبحث عنك في الوجوه<br>
    بين النجوم<br>
    فوق الغيوم<br>
    تساقطت علي الهموم<br>
    وإذ بي أسير بالتائهين<br>
    وفجأة سكنت النجوم<br>
    وسَطَعْتِ...
  `;
  app.appendChild(poem);
}

function step6() {
  const message = document.createElement("p");
  message.textContent = "اضغط للاستماع";
  app.appendChild(message);

  const link = document.createElement("a");
  link.href = "https://on.soundcloud.com/D8RXNXGMCiY3Xh3p9";
  link.target = "_blank"; // يفتح الرابط في نافذة جديدة

      app.innerHTML = `<p>حاول توصيل القلوب!</p>`;
      let attempts = 0;
      const button = document.createElement("button");
      button.textContent = "حاول مجدداً";
      button.onclick = () => {
        attempts++;
        if (attempts >= 2) {
          alert("لا يوجد حل لهذه المتاهة");
          currentStep++;
          showStep();
        }
      };
      app.appendChild(button);
    }function step7() {
  app.innerHTML = `<p>ابحث عن القلب المخفي في الشبكة لتصل إلى الحبيب ❤️</p>`;

  const grid = document.createElement("div");
  grid.style.display = "grid";
  grid.style.gridTemplateColumns = "repeat(5, 50px)";
  grid.style.gridGap = "10px";
  grid.style.margin = "20px auto";
  grid.style.justifyContent = "center";

  const randomHeart = Math.floor(Math.random() * 25); // موقع القلب العشوائي

  for (let i = 0; i < 25; i++) {
    const cell = document.createElement("button");
    cell.style.width = "50px";
    cell.style.height = "50px";
    cell.textContent = "?";
    cell.style.backgroundColor = "#fce4ec";
    cell.style.border = "1px solid #e91e63";
    cell.style.borderRadius = "5px";
    cell.style.fontSize = "16px";
    cell.style.color = "#e91e63";
    cell.onclick = () => {
      if (i === randomHeart) {
        alert("وجدت القلب! 🥰 لقد وصلت إلى الحبيب!");
        currentStep++;
        showStep();
      } else {
        cell.textContent = "💔";
        cell.disabled = true;
      }
    };
    grid.appendChild(cell);
  }

  app.appendChild(grid);
}

      textarea.placeholder = "اكتب ما شئت وما يجول في قلبك وخاطرك...";

function step8() {
  const message = document.createElement("p");
  message.textContent = "اكتب ما يجول في قلبك وخاطرك:";

  const textarea = document.createElement("textarea");

  const copyButton = document.createElement("button");

        <p>أهلاً بك نون، أشكرك صبرك بوصولك إلى هنا، ربما هذه النهاية ولكن ليست الأبدية، هكذا يخبرني قلبي، ولأنها ليست الأبدية، فإني عاجز عن كتابة شيء لك، ولكن روحي هي روحك تشبهها ولعلهما توأم، احتفظي بها...</p>
