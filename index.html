<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة النهاية</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #app {
      padding: 20px;
    }
    button {
      background-color: #6200ea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    button:disabled {
      background-color: #aaa;
    }
    input, textarea {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
    }
    textarea {
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById("app");
    let currentStep = 1;
    let attempts = 0;

    function showStep() {
      app.innerHTML = "";
      const counter = document.createElement("div");
      counter.textContent = `الخطوة: ${currentStep}/10`;
      counter.style.marginBottom = "20px";
      app.appendChild(counter);

      if (currentStep === 1) step1();
      else if (currentStep === 2) step2();
      else if (currentStep === 3) step3();
      else if (currentStep === 4) step4();
      else if (currentStep === 5) step5();
      else if (currentStep === 6) step6();
      else if (currentStep === 7) step7();
      else if (currentStep === 8) step8();
      else if (currentStep === 9) step9();
      else if (currentStep === 10) step10();
    }

    function step1() {
      app.innerHTML = `
        <p>الخطوة 1 من 10</p>
        <p>أهلاً بك نون، لعبة النهاية، استمتعي</p>`;
      const button = document.createElement("button");
      button.textContent = "بدء اللعبة";
      button.onclick = () => {
        currentStep++;
        showStep();
      };
      app.appendChild(button);
    }

    function step2() {
      const hint = document.createElement("p");
      hint.textContent = "شيء له علاقة بالبكاء";
      app.appendChild(hint);

      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "أدخل كلمة السر";
      app.appendChild(input);

      const button = document.createElement("button");
      button.textContent = "تحقق";
      button.onclick = () => {
        if (input.value === "كُمي موجود") {
          currentStep++;
          showStep();
        } else {
          attempts++;
          if (attempts >= 3) {
            alert("كلمة السر: كُمي موجود");
          } else {
            alert("كلمة السر خاطئة!");
          }
        }
      };
      app.appendChild(button);
    }

    function step3() {
      let count = 0;
      const counter = document.createElement("p");
      counter.textContent = "0";
      app.appendChild(counter);

      const hint = document.createElement("p");
      hint.textContent = "لا تضغط بسرعة حتى لا تفقد المفاجأة";
      app.appendChild(hint);

      const button = document.createElement("button");
      button.textContent = "زيادة العدد";
      button.onclick = () => {
        count++;
        counter.textContent = count;
        if (count === 4) {
          alert("أنتِ مثل الزهور التي تتفتح في أبريل، تحملين في قلبك إشراقة الربيع وجمال البدايات الجديدة. مواليد هذا الشهر هم رمز للتجدد، الرقة، والهدوء الذي يسكن أعماق أرواحهم");
        } else if (count === 7) {
          alert("مواليد يوليو هم كأشعة شمس الصيف: دافئون، مشرقون، وتملكون قلوبًا تنبض بالحب والإلهام. معكم لا يعرف العالم سوى إشراقة جديدة");
        } else if (count === 97) {
          alert("مواليد 1997، أنتم جيل الأحلام الكبيرة والتغيرات السريعة، تحملون في أرواحكم توازنًا بين عراقة الماضي وإبداع المستقبل، وروحكم تزداد تألقًا مع مرور الزمن");
        } else if (count >= 150) {
          currentStep++;
          showStep();
        }
      };
      app.appendChild(button);
    }

    function step4() {
      const questions = [
        { question: "ما هو لون محمد المفضل؟", options: ["بنفسجي", "أخضر", "أحمر"], answer: 0 },
        { question: "ما مشروب محمد المفضل؟", options: ["شاي", "عصير", "قهوة"], answer: 2 },
        { question: "كم طول ووزن محمد؟", options: ["١٦٥/٥٥", "١٦٠/٥٠", "١٧٠/٩٩"], answer: 1 },
      ];
      let correctAnswers = 0;

      questions.forEach((q, index) => {
        const questionText = document.createElement("p");
        questionText.textContent = q.question;
        app.appendChild(questionText);

        q.options.forEach((option, i) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.onclick = () => {
            if (i === q.answer) {
              correctAnswers++;
              alert("إجابة صحيحة!");
            } else {
              alert("إجابة خاطئة!");
            }
            if (index === questions.length - 1) {
              alert(`عدد الإجابات الصحيحة: ${correctAnswers}`);
              currentStep++;
              showStep();
            }
          };
          app.appendChild(button);
        });
      });
    }

    function step5() {
      let seconds = 90; // عدد الثواني
      const timer = document.createElement("p");
      timer.textContent = `الوقت المتبقي: ${seconds} ثانية`;
      app.appendChild(timer);

      const interval = setInterval(() => {
        seconds--;
        timer.textContent = `الوقت المتبقي: ${seconds} ثانية`;

        if (seconds <= 0) {
          clearInterval(interval);
          currentStep++;
          showStep();
        }
      }, 1000);

      const poem = document.createElement("p");
      poem.innerHTML = `
        أبحث عنك في الوجوه<br>
        بين النجوم<br>
        فوق الغيوم<br>
        تساقطت علي الهموم<br>
        وإذ بي أسير بالتائهين<br>
        وفجأة سكنت النجوم<br>
        وسَطَعْتِ...
      `;
      app.appendChild(poem);
    }

    function step6() {
      const message = document.createElement("p");
      message.textContent = "اضغط للاستماع";
      app.appendChild(message);

      const link = document.createElement("a");
      link.href = "https://on.soundcloud.com/D8RXNXGMCiY3Xh3p9";
      link.target = "_blank";
      link.textContent = "رابط الاستماع";
      app.appendChild(link);

      const button = document.createElement("button");
      button.textContent = "التالي";
      button.onclick = () => {
        currentStep++;
        showStep();
      };
      app.appendChild(button);
    }

    function step7() {
      app.innerHTML = `<p>ابحث عن القلب المخفي في الشبكة لتصل إلى الحبيب ❤️</p>`;

      const grid = document.createElement("div");
      grid.style.display = "grid";
      grid.style.gridTemplateColumns = "repeat(5, 50px)";
      grid.style.gridGap = "10px";
      grid.style.margin = "20px auto";
      grid.style.justifyContent = "center";

      const randomHeart = Math.floor(Math.random() * 25);

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement("button");
        cell.style.width = "50px";
        cell.style.height = "50px";
        cell.textContent = "?";
        cell.onclick = () => {
          if (i === randomHeart) {
            alert("وجدت القلب! 🥰");
            currentStep++;
            showStep();
          } else {
            cell.textContent = "💔";
            cell.disabled = true;
          }
        };
        grid.appendChild(cell);
      }

      app.appendChild(grid);
    }

    function step8() {
      const message = document.createElement("p");
      message.textContent = "اكتب ما يجول في قلبك وخاطرك وأرسلي إلي:";
      app.appendChild(message);

      const textarea = document.createElement("textarea");
      textarea.placeholder = "اكتب هنا...";
      app.appendChild(textarea);

      const copyButton = document.createElement("button");
      copyButton.textContent = "نسخ النص";
      copyButton.onclick = () => {
        navigator.clipboard.writeText(textarea.value).then(() => {
          alert("تم نسخ النص!");
        });
      };
      app.appendChild(copyButton);

      const nextButton = document.createElement("button");
      nextButton.textContent = "التالي";
      nextButton.onclick = () => {
        currentStep++;
        showStep();
      };
      app.appendChild(nextButton);
    }

    function step9() {
      const message = document.createElement("p");
      message.textContent = "دقيقة صمت... 🕊️";
      app.appendChild(message);

      const emojis = document.createElement("p");
      emojis.textContent = "💫🌸✨💖🌙";
      app.appendChild(emojis);

      const button = document.createElement("button");
      button.textContent = "التالي";
      button.onclick = () => {
        currentStep++;
        showStep();
      };
      app.appendChild(button);
    }

    function step10() {
  app.innerHTML = `
    <p>أهلاً بك نون، أشكرك على صبرك بوصولك إلى هنا، ربما هذه النهاية ولكن ليست الأبدية، هكذا يخبرني قلبي، ولأنها ليست الأبدية، فإني عاجز عن كتابة شيء لك، ولكن روحي هي روحك تشبهها ولعلهما توأم، احتفظي بها...</p>
    <br>
    <p>"إلى التي سارت معي في الأشواك فدميت ودميَت، وشقيتُ وشقيَت ثمّ سارت في طريق، وسرتُ في طريق جريحين بعد المعركة لا نفسها إلى قرار، ولا نفسي إلى استقرار ..."</p>
    <br>
    <p>"هذا إهداء من رواية أشواك لسيد قطب، أحثك على قراءتها."</p>
    <br>
    <p>النهاية التي تليق بك</p>
  `;
    }
    

    showStep();
  </script>
</body>
</html>
